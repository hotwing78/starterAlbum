<!doctype html>

<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <h1>friend.ly</h1>
    </header>
    <main>
        <!-- Where we keep track of people that we've friended. -->
        <section id="friends">
            <div class="friend">
                <img src="https://randomuser.me/api/portraits/men/7.jpg">
                <div class="info">
                    <h2>Justin</h2>
                    <h3>added on June 21, 2016</h3>
                </div>
            </div>

            <div class="friend">
                <img src="https://randomuser.me/api/portraits/women/7.jpg">
                <div class="info">
                    <h2>Sarah</h2>
                    <h3>added on June 20, 2016</h3>
                </div>
            </div>
        </section>

        <!-- Potential folks to be our friends. -->
        <section id="stream">
            <div class="user">
                <img src="https://randomuser.me/api/portraits/women/8.jpg">
                <div class="info">
                    <p>Hi, I'm <span class="name details">Kim</span>! I enjoy
                        <span class="interest details">fishing</span>,
                        <span class="interest details">building sand castles</span>, and
                        <span class="interest details">painting</span>.
                    </p>
                </div>
                <button>Add me</button>
            </div>

            <div class="user">
                <img src="https://randomuser.me/api/portraits/women/9.jpg">
                <div class="info">
                    <p>Hi, I'm <span class="name details">Sveta</span>! I enjoy
                        <span class="interest details">fishing</span>,
                        <span class="interest details">building sand castles</span>, and
                        <span class="interest details">painting</span>.
                    </p>
                </div>
                <button>Add me</button>
            </div>
        </section>

    </main>
</body>

</html>
